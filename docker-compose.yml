version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: result_platform_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: results_db
      POSTGRES_USER: result_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U result_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend
  backend:
    build: .
    container_name: result_platform_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://result_admin:${DB_PASSWORD:-change_this_password}@db:5432/results_db
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
      FLASK_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./:/app
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        python -c 'from app import init_db; init_db()' &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 app:app
      "

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: result_platform_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local